<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Balaji Upadhyay | Age calculator app</title>
</head>
<body>
  <div class="card">
    <div class="date">
      <div class="day-input">
        <label for="day">Day</label>
        <input type="number" id="day" inputmode="numeric" maxlength="2" placeholder="DD">
        <div class="error error-message-day"></div>
      </div>
      <div class="month-input">
        <label for="month">Month</label>
        <input type="number" id="month" inputmode="numeric" size="2" placeholder="MM">
        <div class="error error-message-month"></div>
      </div>
      <div class="year-input">
        <label for="day">Year</label>
        <input type="number" id="year" inputmode="numeric" size="4" placeholder="YYYY">
        <div class="error error-message-year"></div>
      </div>      
    </div>
    <div class="submit-button">
      <hr>
      <button type="button" class="btn"><img src="icon-arrow.svg" alt=""></button>
    </div>
    <div class="age-shower">
      <div class="years">
        <div class="put-years">- -</div>
        <div class="years-heading">&nbsp;years</div>
      </div>
      <div class="month">
        <div class="put-months">- -</div>
        <div class="months-heading">&nbsp;months</div>
      </div>
      <div class="days">
        <div class="put-days">- -</div>
        <div class="days-heading">&nbsp;days</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
